name: Build and Release Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            runner: ubuntu-latest
            asset_os: linux
            python: '3.11'
            use_docker: true
          - os: macos-13  # Intel
            runner: macos-13
            asset_os: macos
            python: '3.11'
          - os: macos-14  # Apple Silicon
            runner: macos-14
            asset_os: macos
            python: '3.11'

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build binary (Docker for Linux)
        if: matrix.asset_os == 'linux' && matrix.use_docker == true
        run: |
          docker run --rm \
            -v "$PWD:/workspace" \
            -w /workspace \
            ubuntu:22.04 \
            bash -c "
              apt-get update -qq && \
              apt-get install -y -qq python3.11 python3.11-pip python3.11-venv python3.11-dev build-essential binutils && \
              python3.11 -m pip install --upgrade pip && \
              python3.11 -m pip install -r requirements.txt && \
              python3.11 build_binary.py
            "

      - name: Set up Python ${{ matrix.python }}
        if: matrix.asset_os != 'linux' || matrix.use_docker != true
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install build deps
        if: matrix.asset_os != 'linux' || matrix.use_docker != true
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build binary
        if: matrix.asset_os != 'linux' || matrix.use_docker != true
        run: |
          python build_binary.py

      - name: Verify GLIBC compatibility (Linux only)
        if: matrix.asset_os == 'linux'
        run: |
          echo "Checking GLIBC requirements for maximum compatibility..."
          if command -v objdump >/dev/null 2>&1; then
            BINARY="dist/somnia-auditor"
            if [ -f "$BINARY" ]; then
              echo "Binary GLIBC symbol versions required:"
              objdump -T "$BINARY" 2>/dev/null | grep -i glibc | head -5 || echo "Could not extract GLIBC info"
              echo ""
              if [ "${{ matrix.use_docker }}" == "true" ]; then
                echo "✓ Built in Docker using Ubuntu 22.04 (GLIBC 2.35)"
              else
                echo "✓ Built on Ubuntu 22.04 (GLIBC 2.35)"
              fi
              echo "✓ Compatible with Ubuntu 22.04+ (GLIBC 2.35+)"
            fi
          else
            echo "⚠ objdump not available, skipping GLIBC check"
          fi

      - name: Determine arch and set asset name
        id: name
        shell: bash
        run: |
          ARCH=$(uname -m)
          case "$ARCH" in
            x86_64|amd64) ARCH=x86_64 ;;
            arm64|aarch64) ARCH=arm64 ;;
            armv7l) ARCH=armv7 ;;
          esac
          echo "arch=$ARCH" >> $GITHUB_OUTPUT
          echo "asset_os=${{ matrix.asset_os }}" >> $GITHUB_OUTPUT

      - name: List dist
        run: ls -lah dist

      - name: Upload artifact (named binary)
        uses: actions/upload-artifact@v4
        with:
          name: somnia-auditor-${{ steps.name.outputs.asset_os }}-${{ steps.name.outputs.arch }}
          path: |
            dist/somnia-auditor-${{ steps.name.outputs.asset_os }}-${{ steps.name.outputs.arch }}
            dist/somnia-auditor

  release:
    name: Publish Release Assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Aggregate assets
        run: |
          mkdir -p release
          find artifacts -type f -name 'somnia-auditor-*' -exec cp {} release/ \;
          ls -lah release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/somnia-auditor-linux-*
            release/somnia-auditor-macos-*
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}


