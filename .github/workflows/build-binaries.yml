name: Build and Release Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            runner: ubuntu-22.04
            asset_os: linux
            python: '3.11'
          - os: macos-14  # Apple Silicon
            runner: macos-14
            asset_os: macos
            python: '3.11'

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build binary
        run: |
          python build_binary.py

      - name: Verify GLIBC compatibility (Linux only)
        if: matrix.asset_os == 'linux'
        run: |
          echo "Checking GLIBC requirements for maximum compatibility..."
          if command -v objdump >/dev/null 2>&1; then
            BINARY="dist/somnia-auditor"
            if [ -f "$BINARY" ]; then
              echo "Binary GLIBC symbol versions required:"
              objdump -T "$BINARY" 2>/dev/null | grep -i glibc | head -5 || echo "Could not extract GLIBC info"
              echo ""
              echo "✓ Built on Ubuntu 22.04 (GLIBC 2.35)"
              echo "✓ Compatible with Ubuntu 22.04+ (GLIBC 2.35+)"
            fi
          else
            echo "⚠ objdump not available, skipping GLIBC check"
          fi

      - name: Determine arch and set asset name
        id: name
        shell: bash
        run: |
          ARCH=$(uname -m)
          case "$ARCH" in
            x86_64|amd64) ARCH=x86_64 ;;
            arm64|aarch64) ARCH=arm64 ;;
            armv7l) ARCH=armv7 ;;
          esac
          echo "arch=$ARCH" >> $GITHUB_OUTPUT
          echo "asset_os=${{ matrix.asset_os }}" >> $GITHUB_OUTPUT

      - name: List dist
        run: ls -lah dist

      - name: Upload artifact (named binary)
        uses: actions/upload-artifact@v4
        with:
          name: somnia-auditor-${{ steps.name.outputs.asset_os }}-${{ steps.name.outputs.arch }}
          path: |
            dist/somnia-auditor-${{ steps.name.outputs.asset_os }}-${{ steps.name.outputs.arch }}
            dist/somnia-auditor

  release:
    name: Publish Release Assets
    needs: build
    runs-on: ubuntu-latest
    if: |
      (startsWith(github.ref, 'refs/tags/') && github.event_name == 'push') ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Aggregate assets
        run: |
          mkdir -p release
          find artifacts -type f -name 'somnia-auditor-*' -exec cp {} release/ \;
          ls -lah release

      - name: Determine release tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            # For manual runs, use latest tag or generate one
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v$(date +%Y%m%d-%H%M%S)")
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Somnia Contract Auditor ${{ steps.tag.outputs.tag }}
            
            ### Installation
            
            **Linux/macOS:**
            ```bash
            curl -fsSL https://docs.quikdb.com/install/install.sh | sudo bash
            ```
            
            **Or download manually:**
            - Linux: `somnia-auditor-linux-x86_64`
            - macOS: `somnia-auditor-macos-*`
            
            ### Changes
            - Built binaries for Linux (Ubuntu 22.04+) and macOS
            - Compatible with GLIBC 2.35+
          files: |
            release/somnia-auditor-linux-*
            release/somnia-auditor-macos-*
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') || contains(steps.tag.outputs.tag, 'alpha') || contains(steps.tag.outputs.tag, 'beta') || contains(steps.tag.outputs.tag, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}


